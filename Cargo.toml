[package]
name = "pnp"
version = "0.10.0"
edition = "2021"
license = "BSD-2-Clause"
description = "Resolution primitives for Yarn PnP"
homepage = "https://yarnpkg.com"
repository = "https://github.com/yarnpkg/pnp-rs"

[dependencies]
byteorder = "1"
clean-path = "0.2.1"
concurrent_lru = "^0.2"
fancy-regex = { version = "^0.14.0", default-features = false, features = ["std"] }
indexmap = { version = "2", default-features = true, features = ["serde"] }
miniz_oxide = "^0.8"
mmap-rs = { version = "^0.6", optional = true }
path-slash = "0.2.1"
pathdiff = "^0.2"
radix_trie = "0.2.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
rustc-hash = "2"

[dev-dependencies]
rstest = "0.25.0"

[features]
mmap = ["dep:mmap-rs"]
